<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Assignment</title>
  <link rel="stylesheet" href="domassignment.css">
  <script src="domassignment.js" async></script>
</head>
<body>
  <div class="container">
      <h2>DOM Manipulation Practice UI</h2>

      <!-- Text Change -->
      <p id="text">This is a sample text.</p>
      <!-- <button onclick="changeText()">Change Text</button> -->
      <button class="changetext">Change Text</button>

      <!-- Color Change -->
      <!-- <button onclick="changeColor()">Change Background Color of Box</button> -->
      <button class="changecolor">Change Background Color of Box</button>

      <!-- Box -->
      <div id="box">I am a Box</div>

      <!-- Show/Hide -->
      <!-- <button onclick="hideBox()">Hide Box</button>
      <button onclick="showBox()">Show Box</button> -->
      <button class="hide">Hide Box</button>
      <button class="show">Show Box</button>
      <!-- Add Item -->
      <div>
        <input type="text" id="itemInput" placeholder="Enter item..." />
        <button class="addItem">Add Item</button>
      </div>

      <ul id="list"></ul>
    </div>
</body>
</html>
